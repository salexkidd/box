#{{ caution }}

language: python
python:
  - '3.3'
  - '3.4'  
install:
  - pip install coveralls
  - pip install {{ (install_requires+tests_require)|join(' ') }}
script:
  - coverage run --source={{ name }} setup.py test
after_success:
  - coveralls
notifications:
  email:
    - {{ author_email }}
deploy:
  provider: pypi
  user: {{ pypi_user }}
  password:
    secure: {{ pypi_password_secure }}
  on:
    tags: true
    all_branches: true